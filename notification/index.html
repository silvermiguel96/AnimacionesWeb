<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Notification</title>
  <style>
    body{
      background: url('platzi.png');
      background-size: 100%;
      height: 200vh;
      margin: 0;
    }
    .header {
      background: #1d3644;
      display: flex;
      height: 52px;
      justify-content: flex-end;
      padding-right: 200px;
    }
  .notification {
    color: white;
    width: 50px;
    height: inherit;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  .notification:before {
    content: "\f0f3";
	  font-family: "Font Awesome 5 Free";
    display: block;
  } 
  .notification:after {
    content: "1";
    font-size: 11px;
    font-weight: bold;

    display: flex;
    align-items: center;
    justify-content: center;

    min-width: 14px;
    height: 14px;

    background-color: #ff4600;
    border-radius: 50%;

    font-family: Arial, Helvetica, sans-serif;
    position: absolute;
    top: 5px;
    right: 5px;
  }
  .btn {
      text-align: center;
      padding: .6em .8em .8em;
      border: none;
      color: white;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: inset 0 -.2em rgba(0, 0, 0, .2);
      outline: 0;
      transition: .2s;
      will-change: transform;
    }
    .btn.primary {
      background-color: #7dc800;
    }
    .btn.warning {
      background-color: #ff463b;
    }
    .btn:active{
      transform: scale(.9);
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="btn primary">Enviar notificacion</button>
    <div class="notification">

   </div>
  </header>
</body>
</html>
